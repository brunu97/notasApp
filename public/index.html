<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="js/index.js"></script>
        <link rel="stylesheet" href="css/estilo.css">
    </head>

    <body>
        
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand" style="font-size: 25px;" >NotasApp</span>
                <ul class="nav navbar-nav navbar-right" style="padding: 10px;">
                  <li><button id="sair" class="btn btn-primary mb-1">Sair</button></li>
                </ul>
              </div>
        </nav>

       

        <div class="container" style="padding-top: 2%;">
        <section id="sec_login" style="display: none;">
            Utilizador: <input type="text" id="input_usernome" name="i_user">
            <br>
            <br>
            Senha: <input type="password" id="input_usersenha" name="i_nsenha">
            <br>
            <br>
            <button class="btn btn-primary mb-2" id="loginbnt">Entrar</button>
            <button class="btn btn-primary mb-2" id="registar">Nova Conta</button>
            <p id="msgErro_login"></p>
        </section>

        <section id="sec_registar" style="display: none;">
            Novo Utilizador: <input type="text" id="input_usernome_reg" name="i_user">
            <br>
            <br>
            Senha: <input type="password" id="input_usersenha_reg" name="i_nsenha">
            <br>
            <br>
            <button class="btn btn-primary mb-2" id="regbnt">Registar</button>
            <p id="msgErro_reg"></p>
        </section>

        <section id="sec_notas" style="display: none;">
            <div id="listasNotas">
                
            </div>

            <div>
                <input type="text" id="input_nota" name="i_nota">
                <button class="btn btn-primary mb-2" id="adicionaNota">Adicionar Nota</button>
                <i>Clique numa nota para apagar</i>
            </div>
        </section>
        </div>

       <footer class="bg-primary">
           Bruno Silva 2021 - <u><a class="btn-primary stretched-link"href="https://github.com/brunu97/notasApp">NotasApp GitHub</a></u>
       </footer>
    </body>
</html>
